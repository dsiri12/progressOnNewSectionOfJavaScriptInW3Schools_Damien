<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has to do with JavaScript Statements -->
<h2>JavaScript Statements</h2>

<!-- the p element that explains about JavaScript statements being part of HTML -->
<p>In HTML, JavaScript statements are executed by the browser.</p>

<!-- the p element that only contains an id called demo -->
<p id="demo"></p>

<!-- opening and closing script tags that has a line of code inside of each of them that tells the browser for this current document/webpage to print the statement that says "Hello Dolly" inside of an HTML element which is the p element that only contains an id called demo -->
<script>
document.getElementById("demo").innerHTML = "Hello Dolly.";
</script>

</body>
</html>
