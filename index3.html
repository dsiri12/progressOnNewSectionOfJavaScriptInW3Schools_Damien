<!DOCTYPE html>
<html>
<body>

<!-- title of this current webpage that has more to do with JavaScript Statements -->
<h2>JavaScript Statements</h2>

<!-- the p element that gives a brief explanation about JavaScript statements with where semicolons are involed with them -->
<p>JavaScript statements are separated by semicolons.</p>

<!-- the p element that only contains an id called demo1 -->
<p id="demo1"></p>

<!-- opening and closing script tags that contain 4 different statements where they each have semicolons at the end of each of them including a line of code right below them and also inside of the opening and closing script tags that tells the browser for this current document/webpage to print out what the variable c would equal to (which is 11 (from how 5 and 6 are being added to eachother to have the result of 11 right after)) into an HTML element being the p element that contains an id called demo1 -->
<script>
let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

</body>
</html>
