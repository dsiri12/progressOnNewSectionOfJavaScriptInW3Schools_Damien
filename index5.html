<!DOCTYPE html>
<html>
<body>

<!-- title of the current webpage that gives further explanation about JavaScript Statements -->
<h2>JavaScript Statements</h2>

<!-- the p element that explains about line breaks of mainly where they can be placed at in any line of code -->
<p>
The best place to break a code line is after an operator or a comma.
</p>

<!-- the p element that contains an id called demo only and which doesn't contain anything else -->
<p id="demo"></p>

<!-- opening and closing script tags that contain a particular line of code that is telling the browser for this specific document/webpage to print out the statement that is called "Hello Dolly!" into an HTML element in specific being the p element that contains an id called demo and also where this specific line of code was broken down with a line break being mainly right after the = operator and right before the statement called "Hello Dolly!" -->
<script>
document.getElementById("demo").innerHTML =
"Hello Dolly!";
</script>

</body>
</html>
